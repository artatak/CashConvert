<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>Conversion TL a EURO</title>
	<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script src=
"https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
	</script>
	<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
	</script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href=
"https://fonts.googleapis.com/css2?family=Amiri&family=Lobster&family=Pacifico&display=swap"
		rel="stylesheet">

	
	<link rel="stylesheet" href="style.css">
</head>

<body>
	
	<h1 class="heading text-center display-2">
		Conversion Tl a EURO</h1>

	<hr>
	<div class="container">

		<div class="main">

			<div class="form-group">
				<label for="oamount">
					Somme
				</label>
				<input type="text"
					class="form-control searchBox"
					placeholder="0.00" id="oamount">
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="input-group mb-3">

						</div>

					</div>
				</div>

				<div class="col-sm-6">
					<div class="input-group mb-3">

						</div>
						
					</div>
				</div>
			</div>

			<div class="text-center">

				
				<button class="btn btn-primary convert m-2"
					type="submit">
					Convertir
				</button>

				
				<button class="btn btn-primary m-2"
					onclick="clearVal()">
					Reset
				</button>
			</div>

		</div>

		<div id="finalAmount" class="text-center">

			
			<h2>Somme Final :
				<span class="finalValue"
					style="color:green;">
				</span>
			</h2>
		</div>
	</div>
    <img src="https://www.buzzfrance.fr/wp-content/uploads/2022/06/stonks-meme.jpg" style="width:300px;height:400px; position:relative; left:0px; top: 200px;>
	<!-- linking script.js file -->
	<script src="price.js"></script>
</body>

</html>
